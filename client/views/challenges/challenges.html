<template name="challenges">
  <div class="col-xs-8 fill-height">
    <div class="challenge-list">
      {{#each challenges}}
        <div class="challenge-item">
          <a href="{{pathFor 'editor'}}">{{title}}</a>
          <p>{{description}}</p>
          <small>Posted on {{formatDate createdAt}}</small>
        </div>
      {{/each}}

      {{#if showMore}}
        <button id="js-show-more" class="btn btn-primary btn-wide">Show More</button>
      {{/if}}
    </div>
  </div>
  <div class="col-xs-4">
    <div class="challenge-create">
      {{#if currentUser}}
        <form id="challenge-create">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title"
            placeholder="Title">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description"
            placeholder="Description">
          </div>
          <div class="form-group">
            <label for="instructions">Instructions</label>
            <textarea id="instructions" class="form-control" placeholder="Instructions (Markdown supported)"></textarea>
          </div>
          <div class="form-group">
            <label for="whitelist">Whitelist</label>
            <textarea id="whitelist" class="form-control" placeholder="Whitelist (comma separated)"></textarea>
          </div>
          <div class="form-group">
            <label for="blacklist">Blacklist</label>
            <textarea id="blacklist" class="form-control" placeholder="Blacklist (comma separated)"></textarea>
          </div>
          <div class="form-group">
            <label for="structure">Structure</label>
            <textarea id="structure" class="form-control" placeholder="JSON representation of structure"></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-wide">Submit</button>
        </form>
      {{else}}
        Sign in to create a challenge!
      {{/if}}
    </div>
  </div>
</template>
